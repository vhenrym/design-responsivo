<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Design Responsivo</title>
    <style>
        /*estilo base Modelo First*/
        body{
            font-family: Arial,sans-serif;
            margin: 0;
            padding: 0%;
            background-color: #f5f5f5;
        }

        header{
            background-color: #6200ea;
            color: aliceblue;
            padding: 20px;
            text-align: center;
        }

        .container{
            padding: 20px;
        }

        .card{
            background-color: white;
            border-radius:8px ;
            box-shadow:0 2px 5px rgba(0,0,0,0.1) ;
            margin-bottom: 20px;
            padding: 15px;
        }

        /*Media Queries: adapta layout para telas maiores*/
        @media(min-width:768px){
            .cards{
                display: flex;
                gap: 20px;
            }
            .card{
                flex: 1;
            }
        }

        /*Container queries: adapta elementos com base no tamanho do container*/
        @container(min-width:600px) {
            .card h2 {
                font-size:2rem ;
                color: darkblue;
            }
        }


    </style>


    
</head>
<body>
    <header>Design Responsivo</header>
    <div class="container">
        <p>Est exemplo demonstra</p>
        <div class="cards">
            <div class="card">
                <h2>Card 1</h2>
                <p>Conte√∫ responsivo adaptado ao tamanho da tela</p>
            </div>
            <div class="card">
                <h2>Card 2</h2>
                <p>Observe o comportamento ao redmensionar o navegador</p>
            </div>
    </div>
    


</body>
</html>
